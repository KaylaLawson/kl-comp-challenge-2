<!DOCTYPE html>
<html>
<head>
  <title>KL-Static-Comp</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>
<body>
  <main class="container">  
    <aside class="sidebar-nav">
      <section class="profile">
        <img id="photo" src="images/Static-comp-image.jpg">
        <p>Devin Kapla<em><i class="fas fa-angle-down"></i></em></p>
      </section>
      <section class="side-main-nav">
      <!-- icons and list -->
      <p class="titles">Main</p>
        <ul class="side-lists">
         <li><em class="side-icons"><i class="fas fa-home"></i></em>HOME</li>
         <li><em class="side-icons"><i class="fas fa-toolbox"></i></em>JOBS</li>
         <li><em class="side-icons"><i class="fas fa-file-alt"></i></em>RESUMES</li>
         <li><em class="side-icons"><i class="fas fa-tasks"></i></em>TASKS</li>
         <li><em class="side-icons"><i class="fas fa-calendar-alt"></i></em>CALENDAR</li>
        </ul>
      </section>
      <section class="side-admin-nav">
        <!-- icons and list -->
        <p class="titles">Admin</p>
        <ul class="side-lists">
          <li><em class="side-icons"><i class="fas fa-users"></i></em>USERS</li>
         <li><em class="side-icons"><i class="fas fa-map-marker-alt"></i></em>LOCATIONS</li>
          <li><em class="side-icons"><i class="fas fa-user-tie"></i></em>WORKFLOWS</li>
          <li><em class="side-icons"><i class="fas fa-clipboard-list"></i></em>JOBBOARDS</li>
         <li><em class="side-icons"><i class="fas fa-share-alt"></i></em>SOCIAL</li>
        </ul>
      </section>
      <section class="side-categories-nav">
        <!-- check list icon and fun colors -->
        <p class="titles">Categories</p>
        <ul class="side-lists">
          <i></i><li>Adminstrative</li>
          <i></i><li>Design</li>
          <i></i><li>Executives</li>
          <i></i><li>Human Resources</li>
        </ul>
      </section>
    </aside>
    <header>
      <section class="menu-display">
        <!-- icon for display of sidebar -->
      </section>
      <input type="type" placeholder="Search for a job, task, resume" name="search-input">
  </header>
    <footer></footer>
  </main>
</body>
</html>
